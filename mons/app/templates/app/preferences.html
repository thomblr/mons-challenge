{% extends 'layouts/base.html' %}

{% block content %}

<header>
    <a href="/profile/"><box-icon name='arrow-back' size="lg" color="white"></box-icon></a>
    <h1>Préférences</h1>
</header>

<div class="container-pref">
    <div class="settings">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Enregistrer">
        </form>
    </div>

    {% load static %}
    <img class="pref-dragon" src="{% static 'app/img/Twotone.png' %}" alt="dragon">
    <div class="infos">
        <a href="#">Mes moyens de transport</a>
        <a href="/rgpd/">Mes données</a>
    </div>
</div>

{% endblock %}
